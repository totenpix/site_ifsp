<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link rel="stylesheet" href="estilo_menu_vertical.css">
  <style>
    body {
      font-family: "Roboto", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #e6ffe6, #ccffcc); /* Fundo suave em tons de verde */
    }

    .formulario-contato {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: linear-gradient(135deg, #f0fff0, #e0ffe0); /* Gradiente suave em tons de verde claro */
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2); /* Sombra para destacar o formulário */
      animation: fadeIn 1s ease-in-out; /* Animação ao carregar */
    }

    .formulario-contato h2 {
      text-align: center;
      color: #007f3f; /* Verde escuro */
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    .formulario-contato label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    .formulario-contato input,
    .formulario-contato textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .formulario-contato input:focus,
    .formulario-contato textarea:focus {
      border-color: #007f3f; /* Verde escuro */
      box-shadow: 0 4px 10px rgba(0, 127, 63, 0.2); /* Sombra em verde */
      outline: none;
    }

    .formulario-contato textarea {
      resize: none; /* Impede o redimensionamento do campo de texto */
    }

    .formulario-contato button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #00b55e, #007f3f); /* Gradiente verde */
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .formulario-contato button:hover {
      background: linear-gradient(to right, #007f3f, #005f2f); /* Gradiente verde mais escuro */
      transform: scale(1.05);
    }

    .formulario-contato .mensagem-sucesso,
    .formulario-contato .mensagem-erro {
      display: none; /* Escondido por padrão */
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }

    .formulario-contato .mensagem-sucesso {
      color: #28a745; /* Verde de sucesso */
    }

    .formulario-contato .mensagem-erro {
      color: #dc3545; /* Vermelho de erro */
    }

    .rodape {
      background: linear-gradient(to right, #007f3f, #00b55e); /* Gradiente no rodapé */
      color: white;
      padding: 20px; /* Espaçamento maior para incluir os botões */
      text-align: center;
      font-size: 14px;
      box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.3); /* Sombra no topo do rodapé */
      border-top: 4px solid #00a34a; /* Linha decorativa no topo do rodapé */
    }

    .rodape p {
      margin: 5px 0;
    }

    .rodape .social-buttons {
      margin-top: 10px;
    }

    .rodape .social-buttons a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 15px;
      background: white;
      color: #007f3f; /* Verde escuro */
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s, color 0.3s, transform 0.3s;
    }

    .rodape .social-buttons a:hover {
      background: #007f3f; /* Verde escuro */
      color: white;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header class="cabecalho">
    <a href="index.html">
      <img src="imagens/logo.jpeg" alt="Logo IFSP">
    </a>
    <h1>Contato</h1>
  </header>

  <nav class="menu">
    <a href="index.html">Página Inicial</a>
    <a href="sobre.html">Sobre</a>
    <a href="cursos.html">Cursos</a>
    <a href="contato.html">Contato</a>
  </nav>

  <main>
    <div class="formulario-contato">
      <h2>Entre em Contato</h2>
      <form id="form-contato" action="#" method="post" onsubmit="return validarFormulario(event)">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem" required></textarea>

        <button type="submit">Enviar</button>
        <p class="mensagem-sucesso">Mensagem enviada com sucesso!</p>
        <p class="mensagem-erro">Ocorreu um erro ao enviar a mensagem. Tente novamente.</p>
      </form>
    </div>
  </main>

  <footer class="rodape">
    <p>&copy; 2025 Instituto Federal de São Paulo. Todos os direitos reservados.</p>
    <p>Desenvolvido por João Gabriel Bittencourt Boffo</p>
    <div class="social-buttons">
      <a href="https://facebook.com" target="_blank">Facebook</a>
      <a href="https://instagram.com" target="_blank">Instagram</a>
    </div>
  </footer>

  <script>
    function validarFormulario(event) {
      event.preventDefault(); // Impede o envio padrão do formulário

      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const mensagem = document.getElementById('mensagem').value.trim();
      const sucesso = document.querySelector('.mensagem-sucesso');
      const erro = document.querySelector('.mensagem-erro');

      if (nome && email && mensagem) {
        sucesso.style.display = 'block';
        erro.style.display = 'none';
        document.getElementById('form-contato').reset(); // Limpa o formulário
      } else {
        sucesso.style.display = 'none';
        erro.style.display = 'block';
      }
    }
  </script>
</body>
</html>
